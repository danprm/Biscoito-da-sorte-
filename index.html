<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte <br> de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="inteiro" src="src/inteiro.png" alt="Imagem de um biscoito">
    </div>
    <div class="screen2 hide">
      <div class="items">
        <h1>Aqui está a sua sorte <br> de hoje:</h1>
        <div class="frase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</div>
        <img src="src/quebrado.png" alt="Imagem de um biscoito">
        <button>Abrir outro biscoito</button>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
